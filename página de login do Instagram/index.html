<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="Container">
        <div class="ImgCell">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="ContainerI">
            <div class="ContainerInsta">
                <img class="Logo" src="./img/instagram-logo.png" alt="">
                <img class="Perfil" src="./img/perfil-instagram.jpg" alt="">
                <a class="ButtonContinue" href="#">Continue como ferrariflaviaa</a>
                <a class="ButtonRemove" href="#">Remover conta</a>
            </div>
            <div class="Alterar">
                <h5>Não é ferrariflaviaa?</h5>
                <h5><a href="#">Alterar conta</a> ou <a href="#">Inscrevar-se</a></h5>
            </div>
            <div class="Baixe">
                <p>Baixe o Aplicativo</p>
                <div class="BaixeIMG">
                    <img class="BaixeApp" src="./img/apple-button.png" alt="Apple">
                    <img class="BaixeApp" src="./img/googleplay-button.png" alt="googleplay">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
